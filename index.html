<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona z Layoutem</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin: 20px;
        }

        .window {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <header>
        <h1>NAGŁÓWEK</h1>
    </header>

    <div class="container">
        <div class="window">
            <h2>OKNO 1</h2>
            <p>Treść okna 1</p>
        </div>

        <div class="window">
            <h2>OKNO 2</h2>
            <p>Treść okna 2</p>
        </div>

        <div class="window">
            <h2>OKNO 3</h2>
            <p>Treść okna 3</p>
        </div>
    </div>

    <footer>
        <p>STOPKA</p>
    </footer>

</body>
</html>
